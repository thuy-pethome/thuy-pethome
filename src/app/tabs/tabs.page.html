<div *ngIf="isActive==1" class="pet-land-container">
  <div class="main-menu">
    <div>
      <a routerLink="/home/tabs/tab1" routerLinkActive="active" class="menu-child">
        <ion-icon name="search-outline"></ion-icon>
      </a>
      <div routerLink="/home/tabs/tab2" routerLinkActive="active" class="menu-child">
        <ion-icon name="calendar-outline"></ion-icon>
      </div>
      <div routerLink="/home/tabs/tab3" routerLinkActive="active" class="menu-child">
        <ion-icon name="people-outline"></ion-icon>
      </div>
      <div (click)="logOut()" class="menu-child">
        <ion-icon name="power-outline"></ion-icon>
      </div>
    </div>
  </div>
</div>
<ion-tabs *ngIf="isActive==1" id="app-tabs">

  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="tab1">
      <ion-icon name="search-outline"></ion-icon>
    </ion-tab-button>

    <ion-tab-button tab="tab2">
      <ion-icon name="calendar-outline"></ion-icon>
    </ion-tab-button>

    <ion-tab-button tab="tab3">
      <ion-icon name="people-outline"></ion-icon>
    </ion-tab-button>
    <ion-tab-button>
      <ion-icon (click)="logOut()" name="power-outline"></ion-icon>
    </ion-tab-button>
  </ion-tab-bar>

</ion-tabs>
