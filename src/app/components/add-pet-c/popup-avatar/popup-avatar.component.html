

<ion-header>
  <ion-toolbar style="height: 54px" color="primary">
    <ion-title style="height: 54px; display: flex; align-items: center"
      > Chỉnh sửa avatar
    </ion-title>
  </ion-toolbar>
</ion-header>
<div style="height: 100%; height: 100%; overflow-y: auto">
  <image-cropper
  [imageChangedEvent]="imageChangedEvent"
  [maintainAspectRatio]="true"
  [aspectRatio]="4 / 4"
  [resizeToWidth]="128"
  format="png"
  (imageCropped)="imageCropped($event)"
></image-cropper>

</div>
<div class="ion-padding button-submit" style="padding-top: 0px;">
  <ion-grid>
    <ion-row>
      <ion-col>
        <button style="margin-top: 12px;"  (click)="submit()"  class="form-btn custom-font">
          Hoàn thành
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</div>
