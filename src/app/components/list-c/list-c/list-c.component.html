      <ion-searchbar (ionInput)="searchByName($event)" mode="md" class="ion-no-padding ion-padding-top"
        placeholder="Search"></ion-searchbar>
    </div>
    <!-- List of Sliding Items -->
    <ion-list infinite-scroll [scrollWindow]="false" (scrolled)="onScrollDown($event)" (scrolledUp)="onScrollUp($event)"
      class="flat-list">
      <ion-item (click)="onSelect.emit(item)" *ngFor="let item of data">
        <ion-avatar slot="start">
          <img src="{{item.url}}">
        </ion-avatar>
        <ion-label [color]="'primary'">
          <h2 class="bold">{{item.fullName}}</h2>
          <p>
            {{item.desc || 'Chưa được thêm'}}
          </p>
        </ion-label>
      </ion-item>
    </ion-list>
    <ion-fab (click)="create()" class="hiden-on-desktop" vertical="bottom" horizontal="end" slot="fixed">
      <ion-fab-button>
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>
    <ion-grid class="mobile-support">
      <ion-row>
        <div (click)="create()" class="btn-button-add">
          <ion-fab-button>
            <ion-icon name="add"></ion-icon>
          </ion-fab-button>
          <div class="item-add">
            {{title}}
          </div>
        </div>
      </ion-row>
    </ion-grid>
